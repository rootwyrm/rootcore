language: shell
os: linux
dist: bionic
services:
- docker
arch:
- amd64
branches:
  only:
  - master
  - head
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - QEMU="4.2.1"
  - QEMU="5.1.0"

jobs:
  include:
  - stage: Build Docker image
    before_install:
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    - sudo apt-add-repository "deb https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options="--force-confnew" install docker-ce    
    script:
    - docker build -t advbinfmt:${QEMU} docker/advbinfmt
    - docker login -u="$HUB_USER" -p="$HUB_TOKEN"
    - docker tag advbinfmt:${QEMU} $HUB_USER/advbinfmt:${QEMU}
    - docker push $HUB_USER/advbinfmt:${QEMU}

